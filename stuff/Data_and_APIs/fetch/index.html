<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8" />

<body>
  <img src="" id="moon" width=600 height=400>

  <script>
    console.log('going to fetch moon');

    catchMoon().then(response => {
      console.log('moon fetched');
    }).catch(error => {
      console.error(error);
    });

    async function catchMoon() {
      const response = await fetch('moon.jpg');
      const blob = await response.blob();
      document.getElementById('moon').src = URL.createObjectURL(blob);
    }
